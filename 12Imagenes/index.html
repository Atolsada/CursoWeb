<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Imágenes</title>
    <link rel="stylesheet" href="img/style.css">
</head>
<body>
    <h1>Dragones</h1>
    <section class="reales">
        <article class="komodo">
            <h2>Veraneo de un dragón</h2>
            <p>Esto es un dragón de komodo</p>
            <p>podemos ver su enorme cabeza con su lengua chanante</p>
            <figure> <!-- figure tiene un margen predefinido -->
                <img src="./img/dkomodo.jpg" alt="Dragon de komodo">
                <!-- <figcaption>Dragon de komodo</figcaption> si el figcaption es suficientemente especifico es el único caso en que se puede dejar el alt de la imagen vacio por que Google busca el figcaption -->
                   <!--  El figcaption es el pie de la foto -->
            </figure>
        </article>
    </section>
</body>
</html>
