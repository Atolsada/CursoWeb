<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multimedia</title>
    <style>
    iframe{
        width: 80%;
        height: 50vh; /* con vh decimos cuanto de la pantalla queremos que se vea el iframe */
    }
    </style>
</head>

<body>
    <header>
        <h1>Multimedia en la Web</h1>
    </header>
    <!-- 4 maneras de sacar elementos embebido -->
    <div>
    <img src="./img/dkomodo.jpg" alt="Dragón blablabla"> <!-- la que suele usarse para imagen 99,9% de las veces -->
    </div>
    <object data="./img/dkomodo.jpg" type=""></object> <!-- aunque pone data pide la fuente, es igual que src al poner la fuente -->
    <embed src="./img/dkomodo.jpg" type="">
    <iframe src="./img/dkomodo.jpg" frameborder="0"></iframe>

    <div>
        <h2>Ejemplo de object</h2>
        <object data="./img/videoplaybacknew.mp4" type="video/mp4"></object>
    </div>
    <div>
        <h2>Ejemplo de embed</h2>
        <embed src="./img/videoplaybacknew.mp4" type="video/mp4">
    </div>
    <div>
        <h2>Ejemplo de iframe</h2>
        <iframe src="./img/videoplaybacknew.mp4" frameborder="0"></iframe>
        <iframe src="https://www.youtube.com/watch?v=QH2-TGUlwu4" frameborder="0"></iframe>
    </div>
    <div>
            <h2>Ejemplo de iframe de YT</h2>
            <iframe src="https://www.youtube.com/watch?v=QH2-TGUlwu4" frameborder="0"></iframe>
    </div>
    <div>
            <h2>Video propio</h2>
            
        <video loop controls width="40%" src="./img/videoplaybacknew.mp4">
        >haciendo esto es como un alt y cuando el video no funcione se ve este texto
        </video> <!-- click izquierdo, mostrar controles, en el navegadorsi no añades el modificador para cntroles -->
    </div>
    <div>
        <source src="./img/videoplaybacknew.mp4" type="video/mp4">
            <source src="./img/videoplaybackWebm.mp4" type="video/webm"> <!-- Esto haría que inicia el mp4 pero si un navegador no lo pilla, pasa al webm -->
    </div>
</body>
</html>
